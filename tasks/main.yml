---
- name: Check if service exists
  uri:
    url: "{{kong_admin_url}}/services/{{name}}?jwt={{KONG_JWT}}"
    method: GET
    status_code: 200, 404
  register: service

- name: Create service
  uri:
    url: "{{kong_admin_url}}/services/?jwt={{kong_jwt}}"
    method: POST
    body:
      name: "{{name}}"
      url: "{{url}}"
    status_code: 201
    body_format: json
  when: result.status == 404

- name: Update a service
  uri:
    url: "{{kong_admin_url}}/services/{{name}}?jwt={{kong_jwt}}"
    method: PATCH
    body:
      name: "{{name}}"
      url: "{{url}}"
    body_format: json
    status_code: 200
  when: result.status == 200
